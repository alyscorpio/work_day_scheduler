<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="assets/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <!-- Timeblocks go here -->
 
      <div class="container time-block">
        <div class="row 9am col-12">
            <div class="row hour col-2" id="09">9 AM</div>
            <textarea class="row activity col-9"></textarea>
            <button class="row far fa-save saveBtn col-1"></button>         
        </div>
        <div class="row 10am col-12">
            <div class="row hour col-2" id="10">10 AM</div>
            <textarea class="row activity col-9"></textarea>
            <i class="icofont-save"></i>
            <button class="row far fa-save saveBtn col-1"></button>
        </div>
        <div class="row 11am col-12">
            <div class="row hour col-2" id="11">11 AM</div>
            <textarea class="row activity col-9"></textarea>
            <button class="row far fa-save saveBtn col-1"></button>
        </div>
        <div class="row 12pm col-12">
            <div class="row hour col-2" id="12">12 PM</div>
            <textarea class="row activity col-9"></textarea>
            <button class="row far fa-save saveBtn col-1"></button>
        </div>
        <div class="row 1pm col-12">
            <div class="row hour col-2" id="13">1 PM</div>
            <textarea class="row activity col-9"></textarea>
            <button class="row far fa-save saveBtn col-1"></button>
        </div>
        <div class="row 2pm col-12">
            <div class="row hour col-2" id="14">2 PM</div>
            <textarea class="row activity col-9"></textarea>
            <button class="row far fa-save saveBtn col-1"></button>
        </div>
        <div class="row 3pm col-12">
            <div class="row hour col-2" id="15">3 PM</div>
            <textarea class="row activity col-9"></textarea>
            <button class="row far fa-save saveBtn col-1"></button>
        </div>
        <div class="row 4pm col-12">
            <div class="row hour col-2" id="16">4 PM</div>
            <textarea class="row activity col-9"></textarea>
            <button class="row far fa-save saveBtn col-1"></button>
        </div>
        <div class="row 5pm col-12">
            <div class="row hour col-2" id="17">5 PM</div>
            <textarea class="row activity col-9"></textarea>
            <button class="row far fa-save saveBtn col-1"></button>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="assets/script.js"></script>
  </body>
</html>
