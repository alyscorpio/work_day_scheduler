<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"/>
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous"/>
        <link rel="stylesheet" href="./style.css" />
        <title>Work Day Scheduler</title>
    </head>

    <body>
        <header class="jumbotron">
            <h1 class="display-3">Work Day Scheduler</h1>
            <p class="lead">A simple calendar app for scheduling your work day</p>
            <p id="currentDay" class="lead"></p>
        </header>
        <div class="container">
            <!-- Timeblocks go here -->
            <div class="time-block row 9am">
                <div class="hour" id="09">9 AM</div>
                <textarea class="activity"></textarea>
                <button class="saveBtn">Save</button>
            </div>
            <div class="time-block row 10am">
                <div class="hour" id="09">10 AM</div>
                <textarea class="activity"></textarea>
                <button class="saveBtn">Save</button>
            </div>
            <div class="time-block row 11am">
                <div class="hour" id="09">11 AM</div>
                <textarea class="activity"></textarea>
                <button class="saveBtn">Save</button>
            </div>
            <div class="time-block row 12pm">
                <div class="hour" id="09">12 PM</div>
                <textarea class="activity"></textarea>
                <button class="saveBtn">Save</button>
            </div>
            <div class="time-block row 1pm">
                <div class="hour" id="09">1 PM</div>
                <textarea class="activity"></textarea>
                <button class="saveBtn">Save</button>
            </div>
            <div class="time-block row 2pm">
                <div class="hour" id="09">2 PM</div>
                <textarea class="activity"></textarea>
                <button class="saveBtn">Save</button>
            </div>
            <div class="time-block row 3pm">
                <div class="hour" id="09">3 PM</div>
                <textarea class="activity"></textarea>
                <button class="saveBtn">Save</button>
            </div>
            <div class="time-block row 4pm">
                <div class="hour" id="09">4 PM</div>
                <textarea class="activity"></textarea>
                <button class="saveBtn">Save</button>
            </div>
            <div class="time-block row 5pm">
                <div class="hour" id="09">5 PM</div>
                <textarea class="activity"></textarea>
                <button class="saveBtn">Save</button>
            </div>
            <footer>
                <div>
                    <p>Happy Working!</p>
                </div>
            </footer>

        </div>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
        <script src="./script.js"></script>
    </body>
    
</html>
